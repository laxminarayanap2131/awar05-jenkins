# Production-specific properties (used with --spring.profiles.active=prod)

# Thymeleaf Configuration
spring.thymeleaf.cache=true

# Static resource caching (seconds) - long cache for immutable assets
spring.web.resources.cache.period=31536000

# Database Configuration (Update for production database)
# spring.datasource.url=jdbc:mysql://localhost:3306/springdemo
# spring.datasource.username=root
# spring.datasource.password=yourpassword
# spring.jpa.hibernate.ddl-auto=validate

# H2 Console (Disable in production)
spring.h2.console.enabled=false

# JPA Configuration
spring.jpa.show-sql=false

# Expose basic actuator endpoints for health and info
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# Logging
logging.level.root=WARN
logging.level.com.avizway.Springdemo=INFO
logging.level.org.springframework.security=WARN

# Do not change server.port here; Tomcat or environment will provide runtime port
# server.port=8080
