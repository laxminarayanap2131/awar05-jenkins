<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Jenkins CI/CD Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/svg+xml">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 20px 0;
        }
        .register-container {
            max-width: 500px;
            margin: 0 auto;
        }
        .register-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
        }
        .register-logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 20px;
            display: block;
        }
        .btn-register {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-container">
            <div class="register-card">
                <img th:src="@{/images/Jenkins-logo.png}" alt="Logo" class="register-logo"/>
                <h2 class="text-center mb-4">Create Account</h2>
                
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>
                
                <form th:action="@{/register}" th:object="${user}" method="post">
                    <div class="form-group">
                        <label for="username">Username *</label>
                        <input type="text" class="form-control" th:field="*{username}" 
                               id="username" placeholder="Choose a username" required>
                        <small th:if="${#fields.hasErrors('username')}" 
                               th:errors="*{username}" class="text-danger"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" class="form-control" th:field="*{email}" 
                               id="email" placeholder="your.email@example.com" required>
                        <small th:if="${#fields.hasErrors('email')}" 
                               th:errors="*{email}" class="text-danger"></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" class="form-control" th:field="*{fullName}" 
                               id="fullName" placeholder="Your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" class="form-control" th:field="*{password}" 
                               id="password" placeholder="At least 6 characters" required>
                        <small th:if="${#fields.hasErrors('password')}" 
                               th:errors="*{password}" class="text-danger"></small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block btn-register">Register</button>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">Already have an account? <a th:href="@{/login}">Login here</a></p>
                    <p class="mt-2"><a th:href="@{/}">‚Üê Back to Home</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            $('.alert').fadeOut('slow');
        }, 5000);

        // Password strength indicator
        $('#password').on('keyup', function() {
            var password = $(this).val();
            var strength = 0;
            
            if (password.length >= 6) strength++;
            if (password.length >= 10) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z\d]/.test(password)) strength++;
            
            var strengthText = ['Very Weak', 'Weak', 'Fair', 'Good', 'Strong'];
            var strengthColor = ['danger', 'warning', 'info', 'primary', 'success'];
            
            if (password.length > 0) {
                var indicator = '<small class="text-' + strengthColor[strength-1] + '">Password Strength: ' + strengthText[strength-1] + '</small>';
                $('#password').next('.text-danger').remove();
                $('#password').after(indicator);
            }
        });

        // Add loading state to register button
        $('form').on('submit', function() {
            var btn = $(this).find('button[type="submit"]');
            btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm mr-2"></span>Creating account...');
        });
    </script>
</body>
</html>
