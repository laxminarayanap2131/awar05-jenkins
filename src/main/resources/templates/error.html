<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Jenkins CI/CD Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" th:href="@{/images/favicon.svg}" type="image/svg+xml">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            padding: 60px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 600px;
            text-align: center;
        }
        .error-code {
            font-size: 80px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 20px;
        }
        .error-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .error-message {
            color: #666;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code" th:text="${status} ?: '404'">404</div>
        <h1 class="error-title" th:text="${error} ?: 'Page Not Found'">Error</h1>
        <p class="error-message" th:text="${message} ?: 'The page you are looking for does not exist.'">
            An error occurred
        </p>
        <div>
            <a th:href="@{/}" class="btn btn-primary btn-lg">Go to Home</a>
            <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg ml-2">Go Back</a>
        </div>
        <hr class="my-4">
        <small class="text-muted">If this error appears after deployment to Tomcat, confirm the app context path (WAR name) and use that prefix in the URL.</small>
    </div>
</body>
</html>
